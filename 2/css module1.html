<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Module1</title>
    <style type="text/Css">
      p {
        font-size: 20px;
        color: blue;
        font-weight: bold;
      }
      .div1 {
        width: 200px;
        height: 200px;
        color: red;
        border: solid black;
        font-size: 50px;
      }
      #div2 {
        width: 100px;
        height: 100px;
        color: brown;
        border: 1px dashed green;
        font-size: 30px;
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <h1>Css Selector</h1>
    <ul>
      <li>Element Selector</li>
      <li>Class Selector</li>
      <li>Id selector</li>
    </ul>
    <h2>Element Selector</h2>
    <p>I am paragraph and style with internal style</p>
    <h2>Class Selector</h2>
    <div class="div1">I am div1</div>
    <h2>Id Selector</h2>
    <div id="div2">I am div2</div>
  </body>
</html>
